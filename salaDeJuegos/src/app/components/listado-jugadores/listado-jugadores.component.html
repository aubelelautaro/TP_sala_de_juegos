<app-home></app-home>
<mat-card>Listado de jugadores</mat-card>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <!--  -->
    <ng-container matColumnDef="indice">
      <th mat-header-cell *matHeaderCellDef> Nro. </th>
      <td mat-cell *matCellDef="let jugador"> {{jugador.indice}} </td>
    </ng-container>

    <ng-container matColumnDef="jugador">
      <th mat-header-cell *matHeaderCellDef> Jugador </th>
      <td mat-cell *matCellDef="let jugador"> {{jugador.nombre}} </td>
    </ng-container>
  
    <ng-container matColumnDef="puntaje">
      <th mat-header-cell *matHeaderCellDef> Puntaje </th>
      <td mat-cell *matCellDef="let jugador"> {{jugador.puntaje}} </td>
    </ng-container>
  
    <ng-container matColumnDef="juego">
      <th mat-header-cell *matHeaderCellDef> Juego </th>
      <td mat-cell *matCellDef="let jugador"> {{jugador.juego}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>
